<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Earthquake Animation (JST + AutoPlay + Plates)</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- TimeDimension -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.control.min.css" />

<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100%; }

/* UI を最前面に固定 */
.leaflet-control-container {
    z-index: 9999 !important;
}

/* 凡例 */
.legend {
    position: absolute;
    top: 10px;
    right: 10px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    line-height: 1.3em;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    z-index: 9999;
}

</style>
</head>

<body>
<div id="map"></div>
<div class="legend">
<b>深さ（Depth）</b><br>
<span style="color:#ff0000;">●</span> 浅い（0–70km）<br>
<span style="color:#ffaa00;">●</span> 中間（70–300km）<br>
<span style="color:#0000ff;">●</span> 深い（300km+）<br>
</div>

<!-- scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.min.js"></script>

<script>

// =============================
// 地図
// =============================
var map = L.map('map', {
    zoom: 2,
    center: [20, 0],
    timeDimension: true,
    timeDimensionControl: true,
    timeDimensionControlOptions: {
        autoPlay: true,
        loopButton: true,
        minSpeed: 1,
        maxSpeed: 10,
        speedStep: 1,
        playReverseButton: false
    }
});

L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
    { attribution: "CartoDB" }
).addTo(map);


// =============================
// プレート境界（PB2002）
// =============================
var plateURL = "https://raw.githubusercontent.com/fraxen/tectonicplates/master/GeoJSON/PB2002_boundaries.json";

fetch(plateURL)
  .then(r => r.json())
  .then(data => {
      L.geoJSON(data, {
          style: { color: "#ff00ff", weight: 2 }
      }).addTo(map);
  });


// =============================
// 地震データ（Python で埋め込んでください）
// =============================
var eqData = __EQ_JSON__;   // ← Python の TimestampedGeoJson で生成した GeoJSON を埋め込む


// =============================
// マーカー描画
// =============================
var customLayer = L.geoJSON(null, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, feature.properties.style);
    },
    onEachFeature: function (feature, layer) {
        // JST 表示
        var t = new Date(feature.properties.times[0]);
        var jst = new Date(t.getTime() + 9*3600*1000);

        layer.bindPopup(
            "<b>Time (JST):</b> " + jst.toLocaleString() + "<br>" +
            "<b>Magnitude:</b> " + feature.properties.mag + "<br>" +
            "<b>Depth:</b> " + feature.properties.depth + " km"
        );
    }
});

var tdLayer = L.timeDimension.layer.geoJson(customLayer, {
    updateTimeDimension: true,
    addlastPoint: false,
    duration: "P30D"
}).addTo(map);


// =============================
// 自動再生（最重要）
// =============================
map.timeDimension.on("availabletimeschanged", function() {
    setTimeout(() => {
        map.timeDimension.player.start();
    }, 500);
});

</script>
</body>
</html>
